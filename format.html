<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>img 画像フォーマット</title>
        <style>
            boby {
                background: coral
            }
            img {
                width: 500px;
            }
        </style>
    </head>

    <body>
        <h1>img 画像フォーマット</h1>
        <h2>JPG</h2>
        <img src="images/sakura.jpg">

        <img src="images/sakura.png">

        <img src="images/sakura.svg">
        
    </body>
